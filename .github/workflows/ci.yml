name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run migrations
        env:
          CLIENT_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: pnpm db:push

      - name: Run tests
        env:
          CLIENT_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test
          CLERK_SECRET_KEY: test_clerk_secret_key
          CLIENT_SERVICE_API_KEY: test_api_key
        run: pnpm test

      - name: Build
        run: pnpm build
